{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">        
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <!-- Since you're likely logged in, if you refresh the page, you won't see anything different.
             Load the page in a different browser or an incognito window (called "InPrivate" in Windows Edge), 
             though, and you'll see that the link doesn't show up, and the icon doesn't display either! -->
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit_urlname' pk=post.pk test=6 %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
